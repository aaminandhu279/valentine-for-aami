<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Aami? üíï</title>
    <meta property="og:title" content="Will You Be My Valentine, Aami? üíï">
    <meta property="og:description" content="A special Valentine's message for someone very special">
    <meta property="og:image" content="./collage.jpg">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 105, 180, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 60px;
        }

        .image-section {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .collage-frame {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .collage-frame:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .collage-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            min-height: 400px;
        }

        .image-fallback {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content-section {
            flex: 1;
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .heart-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: heartbeat 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .name-highlight {
            color: #e53e3e;
            position: relative;
            display: inline-block;
        }

        .name-highlight::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #e53e3e, #ff6b6b);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #718096;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            height: 200px;
            width: 100%;
            align-items: center;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .yes-btn {
            background: linear-gradient(135deg, #e53e3e, #ff6b6b);
            color: white;
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.3);
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(229, 62, 62, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #718096, #a0aec0);
            color: white;
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.3);
            position: absolute;
            transition: all 0.2s ease-out;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            z-index: 100;
            pointer-events: auto;
        }

        .no-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(113, 128, 150, 0.4);
        }

        .celebration {
            display: none;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration h2 {
            font-family: 'Playfair Display', serif;
            color: #e53e3e;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .celebration-hearts {
            font-size: 40px;
            margin: 20px 0;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .celebration-message {
            font-size: 1.2em;
            color: #4a5568;
            margin-top: 25px;
            font-weight: 400;
            line-height: 1.6;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .floating-heart {
            position: absolute;
            font-size: 25px;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .message-popup {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #e53e3e, #ff6b6b);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.3);
            z-index: 1000;
            animation: popupFade 2s ease-out forwards;
        }

        @keyframes popupFade {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px) scale(0.8); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px) scale(0.8); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
                padding: 20px;
            }
            
            .content-section {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .buttons-container {
                flex-direction: column;
                height: auto;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="image-section">
            <div class="collage-frame">
                <img src="collage.jpg" alt="Our Beautiful Memories" class="collage-image" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="image-fallback" style="display: none;">üíï</div>
            </div>
        </div>
        
        <div class="content-section">
            <div class="heart-icon">üíñ</div>
            <h1>Will You Be My Valentine, <span class="name-highlight">Aami</span>?</h1>
            <p class="subtitle">Every moment with you feels like a beautiful adventure</p>
            
            <div class="question" id="question">
                <div class="buttons-container">
                    <button class="btn yes-btn" onclick="selectYes()">Yes, Forever! üíï</button>
                    <button class="btn no-btn" id="noBtn" 
                            onmouseenter="moveNoButton()" 
                            onmouseover="moveNoButton()" 
                            onclick="moveNoButton()"
                            ontouchstart="moveNoButton()">Maybe Not</button>
                </div>
            </div>
            
            <div class="celebration" id="celebration">
                <h2>Yay! I love you too, Aami! üíï</h2>
                <div class="celebration-hearts">üíñüíïüíóüíùüíò‚ù§Ô∏è</div>
                <p class="celebration-message">
                    You make every day feel like Valentine's Day.<br>
                    Here's to our beautiful journey together! üåπ
                </p>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts animation
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è', 'üåπ', '‚ú®'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.color = `hsl(${Math.random() * 60 + 320}, 70%, 60%)`;
                heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, 8000);
            }, 500);
        }

        // Enhanced "impossible to catch" No button
        let noButtonMoveCount = 0;
        let isMoving = false;

        function moveNoButton() {
            if (isMoving) return; // Prevent multiple simultaneous moves
            
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons-container');
            
            isMoving = true;
            noButtonMoveCount++;
            
            // Calculate safe boundaries within the buttons container
            const containerRect = container.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Keep button within the container bounds
            const maxX = container.offsetWidth - btnWidth - 20;
            const maxY = container.offsetHeight - btnHeight - 20;
            const minX = 20;
            const minY = 20;
            
            // Generate new position that's far from current position
            let randomX, randomY;
            do {
                randomX = Math.random() * (maxX - minX) + minX;
                randomY = Math.random() * (maxY - minY) + minY;
            } while (Math.abs(randomX - (noBtn.offsetLeft || 0)) < 100 && Math.abs(randomY - (noBtn.offsetTop || 0)) < 50);
            
            // Quick escape animation
            noBtn.style.transform = 'scale(0.8) rotate(10deg)';
            noBtn.style.opacity = '0.7';
            
            setTimeout(() => {
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                noBtn.style.transform = 'scale(1) rotate(0deg)';
                noBtn.style.opacity = '1';
                
                // Add wiggle effect
                noBtn.style.animation = 'wiggle 0.5s ease-in-out';
                setTimeout(() => {
                    noBtn.style.animation = '';
                    isMoving = false;
                }, 500);
            }, 100);
            
            // Progressive messages based on attempts
            let message;
            if (noButtonMoveCount <= 3) {
                const earlyMessages = [
                    "Oops! Try again, Aami! üòÑ",
                    "The button is being shy! üòä",
                    "Almost got it! üòâ"
                ];
                message = earlyMessages[noButtonMoveCount - 1];
            } else if (noButtonMoveCount <= 7) {
                const midMessages = [
                    "You can't catch me! üèÉ‚Äç‚ôÇÔ∏è",
                    "I'm too fast for you! üòÇ",
                    "Keep trying! üíï",
                    "You know you want to say yes! üòò"
                ];
                message = midMessages[Math.floor(Math.random() * midMessages.length)];
            } else {
                const lateMessages = [
                    "Just say YES already! üíñ",
                    "You're making this harder than it needs to be! üòÇ",
                    "I'll keep running forever! üèÉ‚Äç‚ôÇÔ∏èüí®",
                    "Give up and choose YES! üòç",
                    "You can't win this game, Aami! üòò"
                ];
                message = lateMessages[Math.floor(Math.random() * lateMessages.length)];
            }
            
            // Show message popup
            showMessage(message, container);
        }

        function showMessage(message, container) {
            // Remove any existing popups
            const existingPopups = container.querySelectorAll('.message-popup');
            existingPopups.forEach(popup => popup.remove());
            
            const popup = document.createElement('div');
            popup.className = 'message-popup';
            popup.innerHTML = message;
            popup.style.background = `linear-gradient(135deg, hsl(${Math.random() * 60 + 320}, 70%, 60%), hsl(${Math.random() * 60 + 320}, 70%, 70%))`;
            container.appendChild(popup);
            
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.remove();
                }
            }, 2500);
        }

        // Initialize No button position
        function initializeNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons-container');
            
            // Set initial position
            noBtn.style.position = 'absolute';
            noBtn.style.right = '20px';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translateY(-50%)';
        }

        // Handle "Yes" button click
        function selectYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            
            // Create celebration effect
            createCelebrationEffect();
            
            // Change background to more romantic
            document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%)';
        }

        // Create celebration confetti effect
        function createCelebrationEffect() {
            const celebrationHearts = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è', 'üåπ', '‚ú®', 'üéâ', 'üéä'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = celebrationHearts[Math.floor(Math.random() * celebrationHearts.length)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = Math.random() * 25 + 20 + 'px';
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = 'float 4s ease-out forwards';
                    confetti.style.color = `hsl(${Math.random() * 60 + 320}, 80%, 60%)`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, 4000);
                }, i * 50);
            }
        }

        // Initialize floating hearts when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            initializeNoButton();
        });
    </script>
</body>
</html>
